<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <p>What do you have to do today?</p>
    <form>
      <div class="mb-3">
        <label for="toDoInput" class="form-label">Enter one thing to add to your To-Do List, please:</label>
        <textarea class="form-control" id="toDoInput" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div></div>
    <ul id="todo-list"></ul>
    <div id="todo-complete"></div>
  </div>
</body>
</html>
